<head>

  <!-- /build -->

  <link rel="stylesheet" href="../bower_components/animsition/dist/css/animsition.min.css" />
  <link rel="stylesheet" href="../bower_components/slick-carousel/slick/slick.css" />

  <!-- build:css(.tmp) /styles/main.css -->
  <link rel="stylesheet" type="text/css" href="/styles/main.css" />

  <link rel=”canonical” href="https://etereo.io/new-project" />

<body class="page">

  <!-- build:include templates/mobile-menu.html -->
  <!-- /build -->

  <!-- build:include templates/pre-loader.html -->
  <!-- /build -->

  <!-- START Page Transition -->
  <div class="animsition">

    <!-- build:include templates/header.html -->
    <!-- /build -->

    <!-- START Info Section -->
    <section id="new-project" class="black contact-page new-project-page">

      <!-- build:include templates/cookies.html -->
      <!-- /build -->

      <div class="container">
        <h2 class="form-item reveal">Start a project with us</h2>

        <form id="join-us-form">
          <div class="form-control reveal2 required">
            <input class="form-item" id="name" name="name" type="text" placeholder="Your full name..." required>
            <p>A valid name is required</p>
          </div>
          <div class="form-control reveal2">
            <input class="form-item" id="company" name="company" type="text" placeholder="Your company name...">
          </div>
          <div class="form-control reveal2 required">
            <input class="form-item" id="email" name="email" type="email" placeholder="Your email..." required>
            <p>A valid email is required</p>
          </div>
          <div class="form-control reveal2">
            <input class="form-item" id="phone" name="phone" type="tel" placeholder="Your phone number...">
            <p>A valid phone is required</p>
          </div>
          <div class="form-control reveal2 required message">
            <textarea class="form-item" id="message" name="message" rows="8" cols="80" placeholder="A bit about your project..." required></textarea>
            <p>Message required</p>
          </div>


          <!-- Optional Questions -->
          <div class="form-control reveal2 message extra">
            <textarea class="form-item reveal" id="message" name="message" rows="8" cols="80" placeholder="How did you meet us?"></textarea>
          </div>
          <div class="form-control reveal2 message extra">
            <textarea class="form-item reveal" id="message" name="message" rows="8" cols="80" placeholder="What was the special point that made you contact us?"></textarea>
          </div>


          <div class="clear"></div>
          <div class="send-questions">
            <a class="extra-questions link-raw white reveal">Do you mind answering two more questions? (optional)</a>
            <a class="button white sender form-item reveal"><span>Send</span></a>
          </div>

        </form>
      </div>
      <svg class="shape cuadrado" width="340px" height="340px" viewBox="343 3477 286 286" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <polygon class="path" id="cuadrado" stroke="#202427" stroke-width="15" fill="none" points="486 3488 618 3620 486 3752 354 3620"></polygon>
      </svg>
      <svg class="shape circulo" width="394px" height="394px" viewBox="289 3133 394 394" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <polygon class="path" id="circulo" stroke="#202427" stroke-width="15" fill="none" transform="translate(486.000000, 3330.000000) rotate(50.000000) translate(-486.000000, -3330.000000) " points="486 3198 506.149706 3199.54698 525.827119 3204.15168 544.571019 3211.70615 561.942063 3222.03332 577.53309 3234.89115 590.978659 3249.97825 601.963617 3266.94098 610.230486 3285.38177 615.585498 3304.86837 617.903136 3324.94404 617.129076 3345.13821 613.281461 3364.97756 606.450477 3383.99706 596.796236 3401.75092 584.545025 3417.82299 569.984002 3431.83657 553.454466 3443.46319 535.343853 3452.43032 516.076663 3458.5278 496.104501 3461.61269 475.895499 3461.61269 455.923337 3458.5278 436.656147 3452.43032 418.545534 3443.46319 402.015998 3431.83657 387.454975 3417.82299 375.203764 3401.75092 365.549523 3383.99706 358.718539 3364.97756 354.870924 3345.13821 354.096864 3324.94404 356.414502 3304.86837 361.769514 3285.38177 370.036383 3266.94098 381.021341 3249.97825 394.46691 3234.89115 410.057937 3222.03332 427.428981 3211.70615 446.172881 3204.15168 465.850294 3199.54698"></polygon>
      </svg>
      <svg class="shape triangulo" width="340px" height="288px" viewBox="-14 -5 340 288" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <polygon class="path" id="triangulo" stroke="#202427" stroke-width="15" fill="none" points="156 10 312 275 0 275"></polygon>
      </svg>
    </section>
    <!-- END Info Section -->

    <section id="sended-form">
      <h6>Thank you!</h6>
      <p>We are looking forward to meet you,
        <br>we will contact you as soon as possible.</p>
      <a href="/" class="button link">Take me to home</a>
    </section>

    <!-- build:include templates/footer.html -->
    <!-- /build -->
  </div>

  <!-- build:js(.) /scripts/vendor.js -->

</html>
